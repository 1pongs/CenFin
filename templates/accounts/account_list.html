{% extends "base.html" %}
{% block title %}Accounts · CENFIN{% endblock %}
{% block content %}
<h1 class="mb-4">Accounts</h1>
<div class="d-flex gap-2 mb-3">
  <a href="{% url 'accounts:create' %}" class="btn btn-primary">
    <i class="bi bi-plus-lg me-1"></i>New Account
  </a>
</div>

<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr><th>Name</th><th>Type</th><th>Balance</th></tr>
  </thead>
  <tbody>
    {% for a in accounts %}
      <tr>
        <td>{{ a.account_name }}</td>
        <td>{{ a.account_type }}</td>
        <td>₱{{ a.net_total|floatformat:2 }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="3" class="text-center">No accounts.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
