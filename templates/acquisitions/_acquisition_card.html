{% load acquisition_tags %}
<div class="col">
  <div class="card h-100 {% if urgent %}border-danger{% endif %}">
    <div class="card-body">
      <h5 class="card-title">{{ acq.name }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ acq.get_category_display }}</h6>
      <dl class="row mb-0">
        {% for field in field_list %}
          <dt class="col-sm-5">{{ field|capfirst|replace:"_, " }}</dt>
          <dd class="col-sm-7">
            {% with value=acq|attr:field %}
              {% if value %}{{ value }}{% else %}-{% endif %}
            {% endwith %}
          </dd>
        {% endfor %}
      </dl>
    </div>
    {% if not acq.sell_tx %}
    <div class="card-footer bg-transparent border-0 text-end">
      <a href="{% url 'acquisitions:sell' acq.pk %}" class="btn btn-sm btn-success">Sell</a>
    </div>
    {% endif %}
  </div>
</div>
