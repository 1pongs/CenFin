{% if not acq.sell_tx %}
<a href="{% url 'acquisitions:sell' acq.pk %}" class="btn btn-sm btn-success me-1">
  {% if acq.category == 'equipment' %}
    Dispose
  {% else %}
    Sell
  {% endif %}
</a>
{% endif %}

<a href="{% url 'acquisitions:acquisition-update' acq.pk %}" class="btn btn-sm btn-primary me-1">Edit</a>
<a href="{% url 'acquisitions:acquisition-delete' acq.pk %}" class="btn btn-sm btn-danger">Delete</a>
