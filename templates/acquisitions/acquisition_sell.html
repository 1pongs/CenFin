{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Sell Acquisition Â· CENFIN{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
{% endblock %}

{% block content %}

<div id="form-container" class="container py-4">
  <a href="#" onclick="history.back();return false;" class="btn btn-outline-secondary btn-sm d-inline-flex align-items-center gap-1 mb-3">
  <i class="bi bi-arrow-left"></i> Back
</a>
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-white py-3">
          <h2 class="fs-4 mb-0">Sell {{ acquisition.name }}</h2>
        </div>
        <div class="card-body">
          <form method="post" novalidate>
            {% csrf_token %}
            {% crispy form %}
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
  const accountCurrencies = JSON.parse('{{ account_currency_map|escapejs }}');
  const accDest = document.getElementById('id_account_destination');
  const priceLabel = document.querySelector('label[for="id_sale_price"]');

  function updateLabel(){
    if(!priceLabel) return;
    const cur = accountCurrencies[accDest.value] || '';
    priceLabel.textContent = cur ? `Sale price (${cur})` : 'Sale price';
  }

  if(accDest) accDest.addEventListener('change', updateLabel);
  document.addEventListener('DOMContentLoaded', updateLabel);
</script>
{% endblock %}
