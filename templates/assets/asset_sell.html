{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Sell Asset Â· CENFIN{% endblock %}

{% block content %}
<div id="form-container" class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-white py-3 d-flex justify-content-between">
          <h2 class="fs-4 mb-0">Sell {{ asset.name }}</h2>
          <div>
            <button type="button" class="btn btn-sm btn-outline-secondary me-1" data-bs-toggle="offcanvas" data-bs-target="#accountsDrawer">Accounts</button>
            <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="offcanvas" data-bs-target="#entitiesDrawer">Entities</button>
          </div>
        </div>
        <div class="card-body">
          <form method="post" novalidate>
            {% csrf_token %}
            {% crispy form %}
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% include "includes/balance_drawers.html" %}
{% endblock %}
