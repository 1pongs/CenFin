{% extends "base.html" %}
{% block title %}Delete Rate{% endblock %}
{% block content %}
<h1 class="mb-4">Delete Exchange Rate</h1>
<form method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete this rate?</p>
  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'currencies:rate-list' %}" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
