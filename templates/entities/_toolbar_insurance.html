{% extends 'entities/_toolbar_base.html' %}
{% block extra_fields %}
  <select name="type" class="form-select mb-2">
    <option value="">All Types</option>
    {% for val, lbl in type_choices %}
      <option value="{{ val }}" {% if type == val %}selected{% endif %}>{{ lbl }}</option>
    {% endfor %}
  </select>
{% endblock %}
{% block sort_options %}
  <option value="status" {% if sort == 'status' %}selected{% endif %}>Sort by Status</option>
  <option value="sum_assured_desc" {% if sort == 'sum_assured_desc' %}selected{% endif %}>Sum Assured (desc)</option>
{% endblock %}
