{% extends "base.html" %}
{% block title %}Delete Insurance Â· CENFIN{% endblock %}
{% block content %}
<div class="container py-4" style="max-width: 600px;">
  <a href="#" onclick="history.back();return false;" class="btn btn-outline-secondary btn-sm d-inline-flex align-items-center gap-1 mb-3">
  <i class="bi bi-arrow-left"></i> Back
</a>
  <h1 class="mb-4">Delete Insurance</h1>
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ request.GET.next }}">
    <div class="d-flex justify-content-end gap-2 mt-3">
      <a href="{% url 'insurance:edit' object.pk %}?next={{ request.GET.next }}" class="btn btn-outline-secondary">Cancel</a>
      <button type="submit" class="btn btn-danger">Delete</button>
    </div>
  </form>
</div>
{% endblock %}
