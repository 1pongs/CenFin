{% extends "base.html" %}
{% block title %}Delete Loan Â· CENFIN{% endblock %}
{% block content %}
<div class="container py-4" style="max-width: 600px;">
  <h1 class="mb-4">Delete Loan</h1>
  <p>Are you sure you want to delete the loan from "{{ object.lender.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-end gap-2 mt-3">
      <a href="{% url 'liabilities:loan-edit' object.pk %}" class="btn btn-outline-secondary">Cancel</a>
      <button type="submit" class="btn btn-danger">Delete</button>
    </div>
  </form>
</div>
{% endblock %}
