{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Account Settings Â· CENFIN{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-xl-6">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-white py-3">
          <h2 class="fs-4 mb-0">Account Settings</h2>
        </div>
        <div class="card-body">
          <form method="post" novalidate id="account-settings-form">
            {% csrf_token %}
            {% crispy form %}
          </form>
          <div id="manage-rates" class="mt-3" style="display:none;">
            <a href="{% url 'currencies:rate-list' %}" class="btn btn-outline-primary btn-sm">Manage my rates</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/account_settings.js' %}"></script>
{% endblock %}
